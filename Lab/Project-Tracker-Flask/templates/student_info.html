<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <p>Project Grades</p>
  <ul> {% for grade in grades %}
  	<li><a href="/get-project?title={{ grade[0] }}&submit=Submit">{{ grade[0] }}</a>: {{ grade[1] }}</li>
  		{% endfor %}
  </ul>
</body>
</html>
